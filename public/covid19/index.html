  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Situación Mundial Covid19</title>
</head>

<body>

  <div id="message"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
    <a class="navbar-brand" href="#">Covid19</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:3000/covid19">Home <span class="sr-only">(current)</span></a>
        </li>
        <li id="situacionChile" class="nav-item" style="display: none;">
          <a class="nav-link" id="SituacionChile"  href="./chile.html">Situación
            Chile</a>
        </li>
        <li id="iniciarSesion" class="nav-item">
          <a class="nav-link" id="IniciarSesion" href="#">Iniciar Sesión</a>
        </li>
        <li id="cerrarSesion" class="nav-item" style="display: none;">
          <a class="nav-link" id="CerrarSesion" href="#">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5" id="js-container">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-12">

      </div>
    </div>
  </div>

  <!-- Modal para inicio de sesión -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <div class="avatar"><i class="material-icons">&#xE7FD;</i></div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <form id="js-form" method="post">
            <div class="form-group">
              <input id="js-input-email" type="email" class="form-control" placeholder="email address"
                required="required">
            </div>
            <div class="form-group">
              <input id="js-input-password" type="password" class="form-control" placeholder="Password"
                required="required">
            </div>
            <div class="form-group">
              <input id="login" type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Este dic contiene el gráfico principal y la tabla con todos los países -->
  <div class="container mt-5">
    <div id="chartContainer" style="height: 400px; width: 100%; margin-top: 60px"></div>
    <table id="tableData" class="table table-hover table-sm mt-5"></table>
  </div>

  <!-- Formulario modal para mostrar el gráfico por país -->
  <div class="modal fade" id="loadMe" tabindex="-1" aria-labelledby="loadMeLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content" style="height: 500px; width: 550px;">
        <div class="modal-body text-center">
          <div class="loader" id="newChartContainer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="showInfo"></div>

        </div>
      </div>
    </div>
  </div> -->
